<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of Trapezoid, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Manya" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area of Trapezoid, in JavaScript</title>
    </head>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Area of Trapezoid, in JavaScript</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="right-image">
            <img src="./images/trapezoid.svg" alt="trapezoid image" />
          </div>
          <br />
          <div class="page-content">Enter the bases and height in mm.</div>
          <form action="#">
            A Base:
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-a"
              aria-label="A Base" />
              <span class="mdl-textfield__error">Input is not a number.</span>
            </div>
            mm
            <br />
            B Base:
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-b" aria-label="B Base" />
              <span class="mdl-textfield__error">Input is not a number.</span>
            </div>
            mm
            <br />
            Height:
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-trapezoid" aria-label="Height" />
              <span class="mdl-textfield__error">Input is not a number.</span>
            </div>
            mm
            <br />
            </form>
              <!-- Accent-colored raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="calculateAreaOfTrapezoid()" type="button">
                Calculate
              </button>
              </form>
              <br />
              <div class="page-content-answer">
                <div id="area"></div>
          </div>
      </main>
    </div>
  </body>
</html>
